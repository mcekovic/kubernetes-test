apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-config
  labels:
    app: postgresql
data:
  POSTGRES_DB: postgres
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  labels:
    app: postgresql
stringData:
  POSTGRES_USER: postgres
data:
  POSTGRES_PASSWORD: cG9zdGdyZXM=
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  serviceName: postgresql
  revisionHistoryLimit: 2
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:14.1-alpine
        ports:
        - name: psql
          containerPort: 5432
        volumeMounts:
          - name: postgresql-data
            mountPath: /var/lib/postgresql/data
        envFrom:
        - configMapRef:
            name: postgresql-config
        - secretRef:
            name: postgresql-secret
  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
      labels:
        app: postgresql
    spec:
      volumeName: postgresql-data
      storageClassName: manual
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 128Mi